<h1 class="p-2 text-center bg-info">the populer products</h1>
<div class="container">
  <div class="row g-2">
    @for (product of products; track $index) {
    <div class="col-md-3">
      <div class="border border-danger">
        <img [src]="product.image" class="w-100" height="400px" alt="" />
      
        <h3>{{product.title.split(" ",2).join(" ")}}</h3>
       
        <p>{{product.description.split(" ",5).join(" ")}}</p>
        <span class="bg-success-subtle">{{ product.rating.rate}}</span>
        
                <h5 > {{product.category}}</h5>    
                
                <div>
                  <span class="bg-danger-subtle">{{ product.rating.count }}</span>
                </div>
        

      </div>
    </div>
    }
  </div>
</div>
